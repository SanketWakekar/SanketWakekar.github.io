<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signin Aadhaar</title>
  <link rel="shortcut icon" href="/images/aadhaar-pressrelease-logo.png" type="image/x-icon">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    /* Set a background image by replacing the URL below */
    body {
      background: url('https://i.pinimg.com/originals/76/05/2e/76052e4c0db271656da0cf58d826543e.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
    }
  </style>

</head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<body>

  <div class="container-fluid">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="background-color: rgb(23,162,184);">
      <li class="breadcrumb-item"><a href="/index.html" style="color: black;">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Sign In</li>
    </ol>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">

              <div class="form-label-group">
                <label for="inputEmail">Username</label>
                <input type="email" id="inputEmail" class="form-control" aria-describedby="Username"
                  placeholder="Enter Username" required autofocus>
              </div><br>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" required>
              </div><br>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                in</button>
              <p>Don't have an account?<a class="d-block text-center mt-2 small" href="/pages/SignUp.html">Sign Up</a>
              </p>
              <hr class="my-4">

              <p style="text-align: center;"><a href="#">Forgotten password?</a></p>
              <p style="text-align: center;"><a href="/index.html">Return to previous page</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
