<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup Aadhaar</title>
  <link rel="shortcut icon" href="/images/aadhaar-pressrelease-logo.png" type="image/x-icon">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    /* Set a background image by replacing the URL below */
    body {
      background: url('https://i.pinimg.com/originals/76/05/2e/76052e4c0db271656da0cf58d826543e.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
    }
  </style>

</head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb" style="background-color: rgb(23,162,184);">
      <li class="breadcrumb-item"><a href="/index.html" style="color: black;">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
    </ol>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5><br>
            <form class="form SignUp">

              <div class="row">
                <div class="col form-label-group">
                  <label for="form-text">First Name</label>
                  <input type="text" class="form-control" placeholder="Enter First name" required autofocus>
                </div>

                <div class="col form-label-group">
                  <label for="form-text">Last Name</label>
                  <input type="text" class="form-control" placeholder="Enter Last name">
                </div>
              </div><br>

              <div class="form-label-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="email"
                  placeholder="Enter email" required>
              </div><br>

              <div class="row">
                <div class="col form-label-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock"
                    placeholder="Enter Password" required>
                </div>

                <div class="col form-label-group">
                  <label for="inputPassword">Confirm Password</label>
                  <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock"
                    placeholder="Re-enter Password" required>
                </div>
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Your password must be 8-20 characters long, contain letters and numbers, and must
                  not contain spaces, special characters, or emoji.
                </small>
              </div><br>

              <div class="form-label-group">
                <label for="tel">Mobile Number</label>
                <input type="tel" id="phone" class="form-control" aria-describedby="tel"
                  placeholder="Enter Mobile number : 91-**********" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
              </div><br>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label><br>

                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                    Up</button>
                  <a class="d-block text-center mt-2 small" href="/pages/SignIn.html">Sign In</a>
                  <hr class="my-4">

                  <p style="text-align: center;"><a href="/index.html">Return to previous page</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
